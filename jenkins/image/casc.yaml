jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
      #id and password will be passed using environment variables from secrets in kubernetes deployment
      # or from the docker container run command if you're running the container from docker
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy: loggedInUsersCanDoAnything

  remotingSecurity:
    enabled: true #enable Agent to Controller Access Control

credentials:
  system:
    domainCredentials:
      - credentials:
      #id and password will be passed using environment variables from secrets in kubernetes deployment
      # or from the docker container run command if you're running the container from docker
        - usernamePassword:
            description: "Docker hub"
            id: ${DOCKER_HUB_ID}
            password: ${DOCKER_HUB_PASS}
            scope: GLOBAL
            username: ${DOCKER_HUB_ID}

unclassified:
  location:
    url: http://server_ip:8080/